{% extends 'adminapp/base.html' %}

{% block content %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Редактирование категории | {{ productcategory.name }}</h1>
                <div class="card-body">
                    <form action="{% url 'adminapp:admin_categories_update' productcategory.id %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                                    {{ form.name }}
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                                    {{ form.description }}
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12" style="margin-top: 33px;">
                                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                            </div>
                        </div>
                    </form>
                    <form action=
                                    "{% if productcategory.is_active %}
                                        {% url 'adminapp:admin_categories_deactivate' productcategory.id %}
                                    {% else %}
                                        {% url 'adminapp:admin_categories_restore' productcategory.id %}
                                    {% endif %}"
                    method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12" style="margin-top: 33px;">
                                {% if productcategory.is_active %}
                                    <input class="btn  btn-warning btn-block" type="submit" value="Деактивировать">
                                {% else %}
                                    <input class="btn  btn-success btn-block" type="submit" value="Восстановить">
                                {% endif %}
                            </div>
                        </div>
                    </form>
                    <form action="{% url 'adminapp:admin_categories_delete' productcategory.id %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12" style="margin-top: 33px;">
                                    <input class="btn  btn-danger btn-block" type="submit" value="Удалить">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; GeekShop 2021</div>
                </div>
            </div>
        </footer>
    </div>
{% endblock %}
